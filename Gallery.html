<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="Home.html">
                <img src="img/logo.jpeg" alt="Travel Morocco Logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Gallery.html" class="active">Gallery</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>

            <button class="hamburger" id="hamburger">&#9776;</button>
        </nav>
    </header>


    <!-- GALLERY HERO -->
    <section class="gallery-hero">
        <h1>Explore Morocco Through Images</h1>
        <p>From vibrant cities to peaceful mountains and golden deserts.</p>
    </section>


    <!-- MAIN GALLERY GRID -->
    <main class="gallery-page">

        <section class="gallery-grid">

            <!-- IMAGE 1 -->
            <figure class="gallery-item">
                <img src="img/marrakech.jpg" alt="Marrakech Market">
                <figcaption>Marrakech – Jemaa el-Fnaa Market</figcaption>
            </figure>

            <!-- IMAGE 2 -->
            <figure class="gallery-item">
                <img src="img/chefchaouen.jpeg" alt="Chefchaouen Blue City">
                <figcaption>Chefchaouen – The Blue Pearl</figcaption>
            </figure>

            <!-- IMAGE 3 -->
            <figure class="gallery-item">
                <img src="img/fes.jpg" alt="Fes Old Medina">
                <figcaption>Fes – Ancient Medina and Craft Shops</figcaption>
            </figure>

            <!-- IMAGE 4 -->
            <figure class="gallery-item">
                <img src="img/sahara.jpg" alt="Sahara Desert Dunes">
                <figcaption>Sahara Desert – Endless Golden Sand</figcaption>
            </figure>

            <!-- IMAGE 5 -->
            <figure class="gallery-item">
                <img src="img/casablanca.jpg" alt="Casablanca Mosque">
                <figcaption>Casablanca – Hassan II Mosque</figcaption>
            </figure>

            <!-- IMAGE 6 -->
            <figure class="gallery-item">
                <img src="img/agadir.jpg" alt="Agadir Beach">
                <figcaption>Agadir – Calm Beaches and Sunset Views</figcaption>
            </figure>

        </section>

    </main>


    <!-- FOOTER -->
    <footer>
        <p>© 2025 Travel Morocco. Created by Youness Kherbache.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
